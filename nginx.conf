server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Support pour les routes Angular (Single Page Application)
    # Toutes les routes sont redirigées vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache des assets statiques (JS, CSS, images, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Désactiver le cache pour index.html
    # Important pour que les utilisateurs obtiennent toujours la dernière version
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Compression gzip pour améliorer les performances
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json
               application/xml image/svg+xml;

    # Sécurité: Headers HTTP recommandés
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs d'accès et d'erreurs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
