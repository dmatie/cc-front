<div class="modal-backdrop" (click)="onBackdropClick($event)">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ i18n.t('claims.addResponse') }}</h5>
        <button type="button" class="btn-close" (click)="onClose()" [disabled]="loading"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">{{ i18n.t('claims.status') }} <span class="text-danger">*</span></label>
            <select
              class="form-select"
              [(ngModel)]="status"
              name="status"
              required>
              <option value="">{{ i18n.t('claims.selectStatus') }}</option>
              <option *ngFor="let option of statusOptions" [value]="option.value">
                {{ i18n.t('claims.status.' + option.value.toLowerCase()) }}
              </option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">{{ i18n.t('claims.responseComment') }} <span class="text-danger">*</span></label>
            <textarea
              class="form-control"
              [(ngModel)]="comment"
              name="comment"
              rows="5"
              [placeholder]="i18n.t('claims.responseCommentPlaceholder')"
              required></textarea>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onClose()"
          [disabled]="loading">
          {{ i18n.t('common.cancel') }}
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onSubmit()"
          [disabled]="loading || !isValid()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ i18n.t('claims.submitResponse') }}
        </button>
      </div>
    </div>
  </div>
</div>
