<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-lg border-0 fade-in">
        <div class="card-header text-white text-center py-4" 
             style="background: linear-gradient(135deg, var(--success-color), var(--forest-green));">
          <h3 class="mb-0">
            <i class="bi bi-person-plus me-2"></i>
            {{ i18n.t('registration_review.title') }}
          </h3>
          <p class="mb-0 mt-2 opacity-75">{{ i18n.t('registration_review.subtitle') }}</p>
        </div>
                
        <div class="card-body p-5" *ngIf="!isLoading && registration">
          <!-- Indicateur de progression -->
          <div class="progress mb-4" style="height: 6px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 75%"></div>
          </div>
          <div class="text-center mb-4">
            <small class="text-muted">{{ i18n.t('registration_review.step') }}</small>
          </div>

          <!-- Détails de la demande -->
           <app-request-details [registration]="registration" [i18n]="i18n"></app-request-details>
          
           <div class="alert alert-info border-0 mb-4">
            <i class="bi bi-envelope me-2"></i>
            {{ i18n.t('amend.otp.code_sent') }} <strong>{{ email }}</strong>
          </div>

          <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">

            <div class="mb-4">
              <label for="code" class="form-label fw-semibold text-center d-block">
                <i class="bi bi-key me-1 text-info"></i>
                {{ i18n.t('amend.otp.code_label') }}
                <span class="text-danger">*</span>
              </label>
              <input 
                type="text" 
                class="form-control form-control-lg text-center" 
                id="code"
                formControlName="code"
                [placeholder]="i18n.t('amend.otp.code_placeholder')"
                maxlength="6"
                style="font-size: 1.5rem; letter-spacing: 0.5rem;"
                [class.is-invalid]="otpForm.get('code')?.invalid && otpForm.get('code')?.touched"
              >
              <div class="form-text text-center">
                <i class="bi bi-info-circle me-1"></i>
                {{ i18n.t('amend.otp.code_help') }}
              </div>
              <div class="invalid-feedback text-center" *ngIf="otpForm.get('code')?.invalid && otpForm.get('code')?.touched">
                {{ i18n.t('amend.otp.validation.code') }}
              </div>
            </div>

            <div class="text-center mb-4">
              <button 
                type="button"
                class="btn btn-outline-secondary"
                (click)="resendCode()"
                [disabled]="resendCooldown > 0"
              >
                <i class="bi bi-arrow-clockwise me-2"></i>
                <span *ngIf="resendCooldown > 0">
                  {{ i18n.t('amend.otp.resend_in') }} {{ resendCooldown }}s
                </span>
                <span *ngIf="resendCooldown === 0">
                  {{ i18n.t('amend.otp.resend') }}
                </span>
              </button>
            </div>

            <div class="d-flex gap-3 justify-content-between">
              <button 
                type="button"
                class="btn btn-outline-secondary btn-lg px-4"
                (click)="goBack()"
              >
                <i class="bi bi-arrow-left me-2"></i>
                {{ i18n.t('amend.otp.back') }}
              </button>
              <button 
                type="submit" 
                class="btn btn-info btn-lg px-4"
                [disabled]="otpForm.invalid || isSubmitting"
              >
                <span *ngIf="isSubmitting" class="loading-spinner me-2"></span>
                <i class="bi bi-check-lg me-2" *ngIf="!isSubmitting"></i>
                {{ isSubmitting ? i18n.t('amend.otp.verifying') : i18n.t('amend.otp.submit') }}
              </button>
            </div>
          </form>



           <!-- Actions -->
          <div class="d-flex gap-3 justify-content-center">
                 <button 
    type="button"
    class="btn btn-secondary btn-lg px-4"
    (click)="goHome()"
  >
    <i class="bi bi-house-door me-2"></i>
    {{ i18n.t('amend.detail.home_button') }}
  </button>     
            <button 
              type="button"
              class="btn btn-primary btn-lg px-4"
            >
              <i class="bi bi-pencil-square me-2"></i>
              {{ i18n.t('amend.detail.edit_request') }}
            </button>
            <button 
              type="button"
              class="btn btn-outline-danger btn-lg px-4"
            >
              <i class="bi bi-trash me-2"></i>
              {{ i18n.t('amend.detail.abandon_request') }}
            </button>
          </div>
        </div>
      </div>

      <!-- État de chargement -->
      <div class="text-center py-5" *ngIf="isLoading">
        <div class="loading-spinner me-2"></div>
        {{ i18n.t('amend.detail.loading') }}
      </div>
    </div>
  </div>
</div>
