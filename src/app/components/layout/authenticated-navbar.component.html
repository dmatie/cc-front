<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
      <i class="bi bi-building me-2"></i>
      {{ title }}
    </a>

    <div class="navbar-nav ms-auto d-flex flex-row align-items-center">
      <app-language-switcher></app-language-switcher>

      <!-- User Menu -->
      <div class="dropdown ms-3">
        <button class="btn btn-outline-light dropdown-toggle" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle me-1"></i>
          @if (currentUser) {
            <span>{{ currentUser.firstName }} {{ currentUser.lastName }}</span>
          } @else {
            <span>{{ getUserLabel() }}</span>
          }
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          @if (currentUser) {
            <li class="dropdown-header">{{ currentUser.email }}</li>
          } @else {
            <li class="dropdown-header">{{ getLoadingLabel() }}</li>
          }
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>{{ getProfileLabel() }}</a></li>
          <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>{{ getSettingsLabel() }}</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" (click)="logout()"><i class="bi bi-box-arrow-right me-2"></i>{{ getLogoutLabel() }}</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
